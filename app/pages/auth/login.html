<div class="login-container">
    <div class="login-box animated fadeInDown">
        <div class="login-logo"></div>
        <div class="login-body">
            <div class="login-title"><strong>Добро пожаловать</strong>, авторизуйтесь</div>
            <form class="form-horizontal" method="post">
                <div class="form-group">
                    <div class="col-md-12">
                        <input ng-model="email" type="text" class="form-control" placeholder="Username"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <input ng-model="password" type="password" class="form-control" placeholder="Password"/>
                    </div>
                </div>
                <div class="form-group">
                    <!--<div class="col-md-6">-->
                        <!--<a href="#" class="btn btn-link btn-block">Forgot your password?</a>-->
                    <!--</div>-->
                    <div class="col-md-12">
                        <button class="btn btn-info btn-block" ng-click="oAuth.logIn(email, password);">Log In</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
